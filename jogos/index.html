  @keyframes animateBG {

  .menu-btn {

  h1 {

    font-size: 2rem;

    color: #4dabf7;
    text-decoration: none;
    padding: 2.2rem 1rem 1.2rem 1rem;
    transition: transform 0.35s, box-shadow 0.38s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 1.18rem;
    z-index: 9;
    cursor: pointer;
    user-select: none;
    border: 3px solid #fff3a3;
  }
  .jogo-card:hover {
    transform: scale(1.07) rotate(-3deg);
    box-shadow: 0 13px 48px #ff77a9bb, 0 2px 20px #ffd23fdc;
    background: #ffe9fb;
    color: #fb4177;

  .jogo-emoji {

  <script>
    // Distribui√ß√£o aleat√≥ria das posi√ß√µes das caixas dos jogos
    function shufflePositions() {
      const container = document.getElementById('jogosContainer');
      const cards = Array.from(container.querySelectorAll('.jogo-card'));
      // Define limites
      let width = container.clientWidth - 220;
      let height = container.clientHeight - 110;
      cards.forEach((card, idx) => {
        // Cores e leves rota√ß√µes para parecer ainda mais flutuante
        let left = Math.random() * width;
        let top = Math.random() * height;
        let rot = Math.random() * 12 - 6;
        card.style.left = `${left}px`;
        card.style.top = `${top}px`;
        card.style.transform = `rotate(${rot}deg) scale(${1+Math.random()*0.08})`;
      });
    }
    // Delay pequeno para garantir layout j√° calculado
    window.onload = () => {
      setTimeout(shufflePositions, 150);
    };
    window.onresize = shufflePositions;
  </script>
