  <script>
    function checkCollision(x, y, cards, currentIndex) {
      const margin = 15; // margem extra para evitar proximidade demais
      for(let i = 0; i < cards.length; i++) {
        if(i === currentIndex) continue;
        const c = cards[i].getBoundingClientRect();
        const newX = x, newY = y;
        // Obter posi√ß√£o relativa ao container
        let cardX = cards[i].offsetLeft;
        let cardY = cards[i].offsetTop;
        let cardWidth = cards[i].offsetWidth + margin;
        let cardHeight = cards[i].offsetHeight + margin;

        // Verificar se novo ret√¢ngulo sobrep√µe ret√¢ngulo do cart√£o i
        if(newX < cardX + cardWidth &&
           newX + cards[currentIndex].offsetWidth + margin > cardX &&
           newY < cardY + cardHeight &&
           newY + cards[currentIndex].offsetHeight + margin > cardY) {
          return true; // colis√£o detectada
        }
      }
      return false; // sem colisao
    }

    function distributeCards() {
      const container = document.getElementById('jogosContainer');
      const cards = Array.from(container.querySelectorAll('.jogo-card'));
      const maxAttempts = 100;
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      for(let i=0; i < cards.length; i++) {
        let attempts = 0;
        let posX, posY;

        // Tenta encontrar posi√ß√£o sem colis√£o at√© maxAttempts
        do {
          posX = Math.random() * (containerWidth - cards[i].offsetWidth);
          posY = Math.random() * (containerHeight - cards[i].offsetHeight);
          attempts++;
        } while(checkCollision(posX, posY, cards, i) && attempts < maxAttempts);

        // Se n√£o encontrou posi√ß√£o, aceita √∫ltima posi√ß√£o mesmo assim
        cards[i].style.left = posX + 'px';
        cards[i].style.top = posY + 'px';

        // Aplica rota√ß√£o e escala flutuante
        const rotation = (Math.random() * 12) - 6; // -6¬∞ a +6¬∞
        const scale = 1 + (Math.random() * 0.08);
        cards[i].style.transform = `rotate(${rotation}deg) scale(${scale})`;
      }
    }

    window.onload = function() {
      distributeCards();
    }
    window.onresize = function() {
      distributeCards();
    }
  </script>
