<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Menu de Jogos - MusiKids Fun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  body {
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
    background: linear-gradient(120deg, #FFD23F 0%, #FF77A9 50%, #77DDFF 100%);
    animation: animateBG 12s ease-in-out infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  @keyframes animateBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .menu-btn {
    margin: 2rem auto 1.5rem auto;
    padding: 1rem 2.5rem;
    background: #6427C7;
    color: white;
    font-size: 1.17rem;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    text-decoration: none;
    box-shadow: 1px 3px 12px #A592FF55;
    transition: background 0.3s, transform 0.25s;
    cursor: pointer;
  }
  .menu-btn:hover {
    background: #3d1784;
    transform: scale(1.06);
  }
  h1 {
    color: #ff77a9;
    font-size: 2rem;
    margin-bottom: 2rem;
    font-weight: bold;
    letter-spacing: 0.06em;
    text-shadow: 1px 3px 9px #ffb3dd88;
    user-select: none;
  }

  .jogos-container {
    display: grid;
    grid-template-columns: repeat(2, 260px);
    grid-gap: 28px 24px;
    justify-content: center;
    padding-bottom: 3rem;
    width: 100%;
    max-width: 580px;
  }
  .jogo-card {
    background: rgba(255,255,255,0.97);
    border-radius: 22px;
    box-shadow: 0 9px 36px rgba(70,70,120,0.14), 0 1.5px 16px #fc9ce799;
    font-weight: bold;
    color: #4dabf7;
    text-decoration: none;
    padding: 2.2rem 1rem 1.2rem 1rem;
    transition: transform 0.35s, box-shadow 0.38s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 1.18rem;
    cursor: pointer;
    user-select: none;
    border: 3px solid #fff3a3;
    min-height: 100px;
    box-sizing: border-box;
    user-select: none;
  }
  .jogo-card:hover {
    transform: scale(1.08) rotate(-3deg);
    box-shadow: 0 15px 48px #ff77a9bb, 0 4px 20px #ffd23fdc;
    background: #ffe9fb;
    color: #fb4177;
  }
  .jogo-emoji {
    font-size: 2.3rem;
    margin-bottom: 0.7rem;
    user-select: none;
  }

  @media (max-width:480px) {
    .jogos-container {
      grid-template-columns: 1fr;
      max-width: 90vw;
      gap: 20px 12px;
    }
    .jogo-card {
      min-height: 84px;
      font-size: 1.07rem;
      padding: 1.75rem 0.8rem 1rem 0.8rem;
    }
    .jogo-emoji {
      font-size: 1.9rem;
    }
  }
</style>
</head>
<body>
  <a href="../index.html" class="menu-btn">🏠 Menu Principal</a>
  <h1>🎮 Encontre seu Jogo Favorito!</h1>
  <div class="jogos-container">
    <a href="letrinhas/index.html" class="jogo-card"><span class="jogo-emoji">✏️</span>Jogo das Letrinhas</a>
    <a href="continhas/index.html" class="jogo-card"><span class="jogo-emoji">➕</span>Jogo das Continhas</a>
    <a href="velha/index.html" class="jogo-card"><span class="jogo-emoji">❌⭕</span>Jogo da Velha</a>
    <a href="quebra-cabeca/index.html" class="jogo-card"><span class="jogo-emoji">🧩</span>Quebra-Cabeça</a>
    <a href="pintar/index.html" class="jogo-card"><span class="jogo-emoji">🎨</span>Jogo de Pintar</a>
    <a href="forca/index.html" class="jogo-card"><span class="jogo-emoji">🔠</span>Jogo da Forca</a>
    <a href="caca-palavras/index.html" class="jogo-card"><span class="jogo-emoji">🔍</span>Caça-Palavras</a>
    <a href="memoria/index.html" class="jogo-card"><span class="jogo-emoji">🃏</span>Jogo da Memória</a>
    <a href="labirinto/index.html" class="jogo-card"><span class="jogo-emoji">🏞️</span>Jogo do Labirinto</a>
    <a href="encaixe/index.html" class="jogo-card"><span class="jogo-emoji">🟦🟧🟩</span>Arrastar e Soltar Formas</a>
  </div>
</body>
</html>
