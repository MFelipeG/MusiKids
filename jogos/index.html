<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiKids Fun - Menu de Jogos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap');
        
        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(135deg, #FFDDC1 0%, #FEC8D8 50%, #D291BC 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* PLAYER IGUAL AO PRINCIPAL */
        #musikids-player-card {
            background: white;
            padding: 8px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 4px solid #FF77A9;
            border-radius: 50px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .player-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .player-btn {
            background: #FF77A9;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        #btn-voltar {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: #FF77A9;
            color: white;
            border-radius: 20px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: transform 0.2s;
        }

        #btn-voltar:hover {
            transform: scale(1.05);
        }

        header {
            margin-top: 100px;
            font-size: 3rem;
            color: #FF4C8B;
            font-weight: 800;
            text-shadow: 2px 2px 0px white;
        }

        .menu-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
            max-width: 1200px;
        }

        .game-card {
            background: white;
            padding: 30px;
            border-radius: 35px;
            width: 220px;
            text-decoration: none;
            color: #333;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: 0.3s;
            border: 3px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #FF77A9;
        }

        .game-card .icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 15px;
        }

        .game-card h3 {
            margin: 10px 0;
            color: #FF4C8B;
            font-size: 1.5rem;
        }

        .game-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        @media (max-width: 600px) {
            #musikids-player-card { scale: 0.8; top: 10px; right: 10px; }
            #btn-voltar { padding: 8px 15px; font-size: 0.8rem; top: 15px; }
            header { font-size: 2rem; margin-top: 80px; }
        }
    </style>
</head>
<body>

    <button id="btn-voltar" onclick="location.href='../index.html'">‚¨Ö VOLTAR</button>

    <div id="musikids-player-card">
        <div class="player-controls">
            <button class="player-btn" onclick="playPrev()" title="Anterior">‚èÆÔ∏è</button>
            <button class="player-btn" onclick="toggleMusic()" id="play-pause-btn">‚ñ∂Ô∏è</button>
            <button class="player-btn" onclick="playNext()" title="Pr√≥xima">‚è≠Ô∏è</button>
        </div>
    </div>

    <div style="position: absolute; left: -9999px;"><div id="yt-audio-element"></div></div>

    <header>Escolha um Jogo</header>

    <div class="menu-container">
        <a href="ligar-os-pontos/index.html" class="game-card">
            <span class="icon">üîó</span>
            <h3>Ligar Imagens</h3>
            <p>Combine os pares corretamente!</p>
        </a>

        <a href="jogo-da-velha/index.html" class="game-card">
            <span class="icon">‚ùå</span>
            <h3>Jogo da Velha</h3>
            <p>Desafie um amigo ou o rob√¥!</p>
        </a>

        <a href="memoria/index.html" class="game-card">
            <span class="icon">üß†</span>
            <h3>Mem√≥ria</h3>
            <p>Encontre os bichinhos iguais!</p>
        </a>
    </div>

    <script src="../js/musicas_data.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let currentIndex = parseInt(sessionStorage.getItem('musi_index')) || 0;

        function onYouTubeIframeAPIReady() {
            const savedTime = parseFloat(sessionStorage.getItem('musi_time')) || 0;
            const isPlaying = sessionStorage.getItem('musi_playing') === 'true';

            player = new YT.Player('yt-audio-element', {
                height: '1', width: '1',
                videoId: listaMusicasIds[currentIndex],
                playerVars: { 
                    'autoplay': isPlaying ? 1 : 0 
                },
                events: {
                    'onReady': (event) => {
                        // SINCRONIZA√á√ÉO: Pula para o tempo exato vindo da Home
                        if (savedTime > 0) {
                            event.target.seekTo(savedTime, true);
                        }
                        if (isPlaying) {
                            event.target.playVideo();
                            updatePlayButton(true);
                        }
                    },
                    'onStateChange': (e) => {
                        if(e.data === 1) sessionStorage.setItem('musi_playing', 'true');
                        if(e.data === 2) sessionStorage.setItem('musi_playing', 'false');
                        if(e.data === 0) playNext();
                    }
                }
            });

            // REL√ìGIO DE SALVAMENTO: Crucial para quando voltar para a Home
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    sessionStorage.setItem('musi_time', player.getCurrentTime());
                    sessionStorage.setItem('musi_index', currentIndex);
                }
            }, 1000);
        }

        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('play-pause-btn');
            if(btn) btn.innerText = isPlaying ? "‚è∏" : "‚ñ∂Ô∏è";
        }

        function toggleMusic() {
            const s = player.getPlayerState();
            if (s === 1) { 
                player.pauseVideo(); 
                updatePlayButton(false);
            } else { 
                player.playVideo(); 
                updatePlayButton(true);
            }
        }

        function playNext() {
            currentIndex = (currentIndex + 1) % listaMusicasIds.length;
            sessionStorage.setItem('musi_time', 0);
            player.loadVideoById(listaMusicasIds[currentIndex]);
            updatePlayButton(true);
        }

        function playPrev() {
            currentIndex = (currentIndex - 1 + listaMusicasIds.length) % listaMusicasIds.length;
            sessionStorage.setItem('musi_time', 0);
            player.loadVideoById(listaMusicasIds[currentIndex]);
            updatePlayButton(true);
        }
    </script>
</body>
</html>
