<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jogo da Velha</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Baloo', Arial, sans-serif;
    background: #f7f9fc;
    color: #333;
    text-align: center;
    margin: 0; padding: 2rem;
  }
  h1 {
    color: #ff6b6b;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 2px #cc5555;
  }
  #tabuleiro {
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 10px;
    max-width: 260px;
  }
  .celula {
    width: 80px;
    height: 80px;
    background: #f7f6d2;
    border-radius: 12px;
    font-size: 3rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    box-shadow: 0 2px 6px #bbb;
    transition: background 0.3s;
  }
  .celula:hover {
    background: #ffd23f;
  }
  #mensagem {
    font-size: 1.3rem;
    margin-top: 1.5rem;
    font-weight: bold;
  }
  button#resetar {
    margin-top: 30px;
    padding: 0.8rem 2rem;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 12px;
    border: none;
    background: #5ee978;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  button#resetar:hover {
    background: #07c875;
    color: white;
  }
</style>
</head>
<body>
  <h1>Jogo da Velha ‚ùå‚≠ï</h1>
  <div id="tabuleiro"></div>
  <div id="mensagem"></div>
  <button id="resetar" onclick="resetar()">Reiniciar Jogo</button>

  <script>
    const tabuleiro = document.getElementById('tabuleiro');
    const mensagem = document.getElementById('mensagem');
    let jogoAtivo = true;
    let jogadorAtual = 'X';
    let estadoTabuleiro = Array(9).fill('');

    function criarTabuleiro() {
      tabuleiro.innerHTML = '';
      for(let i = 0; i < 9; i++) {
        const celula = document.createElement('div');
        celula.classList.add('celula');
        celula.dataset.index = i;
        celula.onclick = () => fazerJogada(i);
        tabuleiro.appendChild(celula);
      }
      mensagem.textContent = `Vez do jogador ${jogadorAtual}`;
    }

    function fazerJogada(pos) {
      if(!jogoAtivo) return;
      if(estadoTabuleiro[pos] !== '') return;

      estadoTabuleiro[pos] = jogadorAtual;
      atualizarTabuleiro();

      if(verificarVitoria(jogadorAtual)) {
        jogoAtivo = false;
        mensagem.textContent = `Jogador ${jogadorAtual} ganhou! üéâ`;
      } else if(!estadoTabuleiro.includes('')) {
        jogoAtivo = false;
        mensagem.textContent = `Empate! ü§ù`;
      } else {
        jogadorAtual = jogadorAtual === 'X' ? 'O' : 'X';
        mensagem.textContent = `Vez do jogador ${jogadorAtual}`;
      }
    }

    function atualizarTabuleiro() {
      const celulas = document.querySelectorAll('.celula');
      celulas.forEach((celula, idx) => {
        celula.textContent = estadoTabuleiro[idx];
      });
    }

    function verificarVitoria(jogador) {
      const combinacoes = [
        [0,1,2],[3,4,5],[6,7,8], // Linhas
        [0,3,6],[1,4,7],[2,5,8], // Colunas
        [0,4,8],[2,4,6]          // Diagonais
      ];

      return combinacoes.some(comb => 
        comb.every(idx => estadoTabuleiro[idx] === jogador)
      );
    }

    function resetar() {
      jogoAtivo = true;
      jogadorAtual = 'X';
      estadoTabuleiro.fill('');
      criarTabuleiro();
      mensagem.textContent = `Vez do jogador ${jogadorAtual}`;
    }

    window.onload = () => {
      criarTabuleiro();
    };
  </script>
</body>
</html>
