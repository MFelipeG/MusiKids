<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Jogo da Velha</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap');
  
  body {
    margin: 0;
    padding: 1.2rem 0 .3rem 0;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #a2d9ff 0%, #ffc9de 100%);
    color: #222;
    text-align: center;
    min-height: 100vh;
    user-select: none;
    overflow-x: hidden;
  }

  /* --- PLAYER "LIGAR OS PONTOS" (O QUE VOC√ä GOSTOU) --- */
  #musikids-player-card {
    background: white; 
    padding: 8px 18px; 
    display: flex; 
    align-items: center; 
    gap: 12px;
    border: 4px solid #FF77A9; 
    border-radius: 50px;
    position: fixed; 
    top: 15px; 
    right: 15px; 
    z-index: 10001;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .player-controls { display: flex; gap: 8px; align-items: center; }
  .player-btn {
    background: #FF77A9; 
    border: none; 
    color: white;
    width: 35px; 
    height: 35px; 
    border-radius: 50%; 
    cursor: pointer;
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 14px;
    transition: transform 0.2s;
  }
  .player-btn:active { transform: scale(0.9); }
  .player-label { font-weight: 800; color: #FF4C8B; font-size: 0.9rem; margin-right: 2px; }
  .btn-shuffle.active { background: #21a7ff !important; }

  /* --- RESTANTE DO JOGO --- */
  #menuButton {
    position: fixed; top: 12px; left: 12px; z-index: 1000;
    padding: 10px 20px; font-size: 1.1rem; border-radius: 9px; border: none;
    background: linear-gradient(135deg, #ff007f, #21a7ff 110%);
    color: #fff; font-family: 'Baloo 2', cursive; font-weight: bold;
    box-shadow: 1px 3px 15px #21a7ff99; cursor: pointer;
  }
  .header-title { margin: 60px 0 18px 0; font-size: 2.3rem; font-weight: 900; color: #ff4c8b; }
  #config, #game {
    margin: 0 auto 1.6rem auto; max-width: 430px; background: #fff3f7;
    border-radius: 20px; padding: 1.1rem 1.4rem; box-shadow: 2px 6px 15px rgba(255, 0, 127, 0.15); text-align: left;
  }
  select, input[type="text"] {
    border-radius: 8px; border: 2.5px solid #f8bbd0; font-family: 'Baloo 2';
    height: 36px; width: 100%; box-sizing: border-box; margin-bottom: 1rem; padding: 0 10px;
  }
  button.start-btn {
    background: #ff4c8b; border: none; border-radius: 16px; padding: 1rem;
    color: white; font-size: 1.1rem; font-weight: bold; width: 100%; cursor: pointer;
  }
  #board {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 13px; margin-top: 15px;
  }
  .cell {
    background: #ffe3eb; border-radius: 14px; height: 100px;
    display: flex; justify-content: center; align-items: center;
    font-size: 3.5rem; font-weight: 900; cursor: pointer; box-shadow: 0 4px 12px rgba(255,76,139,0.16);
  }
  .cell.X { color: #f50057; }
  .cell.O { color: #2e7d32; }
  .cell.win { background-color: #ff6f91; color: white !important; }
  #message { font-size: 1.2rem; font-weight: 700; color: #bf1650; margin-top: 15px; text-align: center; }

  @media (max-width: 700px) {
    #musikids-player-card { top: auto; bottom: 15px; right: 10px; scale: 0.85; }
    .header-title { margin-top: 80px; font-size: 1.8rem; }
  }
</style>
</head>
<body>

<div id="musikids-player-card">
    <span class="player-label">M√∫sica</span>
    <div class="player-controls">
        <button class="player-btn" onclick="playPrev()"> ‚èÆÔ∏è</button>
        <button class="player-btn" onclick="toggleMusic()" id="play-pause-btn"> ‚ñ∂Ô∏è</button>
        <button class="player-btn" onclick="playNext()"> ‚è≠Ô∏è</button>
        <button class="player-btn btn-shuffle" onclick="toggleShuffle()" id="shuffle-btn"> üîÄ</button>
    </div>
</div>
<div style="position: absolute; left: -9999px;"><div id="yt-audio-element"></div></div>

<button id="menuButton" onclick="window.location.href='../index.html'">‚Üê Menu de Jogos</button>
<div class="header-title">Jogo da Velha</div>

<div id="config">
  <label>Modo de jogo:</label>
  <select id="mode">
    <option value="1vs1">1 vs 1</option>
    <option value="1vscpu">Contra Computador</option>
  </select>
  <div id="names-area">
    <input type="text" id="p1-name" placeholder="Jogador 1" value="Jogador 1">
    <input type="text" id="p2-name" placeholder="Jogador 2" value="Jogador 2">
  </div>
  <button class="start-btn" onclick="startGame()">Come√ßar</button>
</div>

<div id="game" style="display:none;">
  <div id="board"></div>
  <div id="message"></div>
</div>

<div id="confetti" style="position:fixed; top:0; left:0; pointer-events:none;"></div>

<script src="../../js/musicas_data.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // L√≥gica do Player (Integrada com sessionStorage para continuidade)
    let player;
    let currentIndex = parseInt(sessionStorage.getItem('musi_index')) || 0;
    let isShuffle = sessionStorage.getItem('musi_shuffle') === 'true';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-audio-element', {
            height: '0', width: '0',
            videoId: listaMusicasIds[currentIndex],
            playerVars: { 'autoplay': sessionStorage.getItem('musi_playing') === 'true' ? 1 : 0 },
            events: {
                'onReady': (e) => {
                    const savedTime = parseFloat(sessionStorage.getItem('musi_time')) || 0;
                    if(savedTime > 0) e.target.seekTo(savedTime, true);
                    if(isShuffle) document.getElementById('shuffle-btn').classList.add('active');
                },
                'onStateChange': (e) => {
                    if(e.data === 0) playNext();
                    updatePlayBtn();
                }
            }
        });
    }

    function updatePlayBtn() {
        const btn = document.getElementById('play-pause-btn');
        const isPlaying = player && player.getPlayerState && player.getPlayerState() === 1;
        btn.innerText = isPlaying ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
        sessionStorage.setItem('musi_playing', isPlaying);
    }

    function toggleMusic() {
        player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
        setTimeout(updatePlayBtn, 100);
    }

    function playNext() {
        currentIndex = isShuffle ? Math.floor(Math.random() * listaMusicasIds.length) : (currentIndex + 1) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    function playPrev() {
        currentIndex = (currentIndex - 1 + listaMusicasIds.length) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    function toggleShuffle() {
        isShuffle = !isShuffle;
        sessionStorage.setItem('musi_shuffle', isShuffle);
        document.getElementById('shuffle-btn').classList.toggle('active');
    }

    setInterval(() => {
        if(player && player.getCurrentTime) sessionStorage.setItem('musi_time', player.getCurrentTime());
    }, 1000);

    // L√≥gica do Jogo da Velha
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let active = false;
    let names = [];

    function startGame() {
        names = [document.getElementById('p1-name').value, document.getElementById('p2-name').value];
        document.getElementById('config').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        initBoard();
    }

    function initBoard() {
        active = true;
        board.fill(null);
        const b = document.getElementById('board');
        b.innerHTML = '';
        for(let i=0; i<9; i++) {
            let c = document.createElement('div');
            c.className = 'cell';
            c.onclick = () => makeMove(i);
            b.appendChild(c);
        }
        document.getElementById('message').innerText = `Vez de ${names[0]}`;
    }

    function makeMove(i) {
        if(!active || board[i]) return;
        board[i] = currentPlayer;
        render();
        if(checkWin()) {
            document.getElementById('message').innerText = `${currentPlayer === 'X' ? names[0] : names[1]} Venceu! üéâ`;
            active = false;
            setTimeout(initBoard, 3000);
        } else if(board.every(x => x)) {
            document.getElementById('message').innerText = "Empate! ü§ù";
            setTimeout(initBoard, 3000);
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('message').innerText = `Vez de ${currentPlayer === 'X' ? names[0] : names[1]}`;
        }
    }

    function render() {
        const cells = document.querySelectorAll('.cell');
        board.forEach((val, i) => {
            cells[i].innerText = val;
            if(val) cells[i].classList.add(val);
        });
    }

    function checkWin() {
        const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        return wins.some(w => board[w[0]] && board[w[0]] === board[w[1]] && board[w[0]] === board[w[2]]);
    }
</script>
</body>
</html>
