<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Letras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 20px;
    }

    .menu {
      margin: 15px 0;
    }

    .menu button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .menu button:hover {
      background: #45a049;
    }

    .game-container {
      padding: 15px;
    }

    #wordToCopy {
      font-size: 22px;
      margin: 15px 0;
      font-weight: bold;
      color: #333;
    }

    #letterBank, #dropZone {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .letter {
      padding: 12px 16px;
      background: #ffeb3b;
      border: 2px solid #333;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .dropSlot {
      width: 50px;
      height: 50px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: white;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 10px 5px;
    }

    button:hover {
      background: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    /* Melhor responsividade */
    @media (max-width: 600px) {
      #letterBank, #dropZone {
        gap: 6px;
      }
      .letter {
        font-size: 18px;
        padding: 10px 14px;
      }
      .dropSlot {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <header>Jogo de Letras</header>

  <div class="menu">
    <button onclick="setCategory('animais')">Animais</button>
    <button onclick="setCategory('frutas')">Frutas</button>
    <button onclick="setCategory('objetos')">Objetos</button>
    <button onclick="showMenu()">Menu de Jogos</button>
  </div>

  <div class="game-container">
    <p id="wordToCopy">Palavra: cachorro</p>

    <input type="text" id="customWord" placeholder="Digite a palavra que deseja">
    <button onclick="setCustomWord()">Usar Palavra</button>

    <div id="dropZone"></div>
    <div id="letterBank"></div>
    <button onclick="checkWord()">Verificar</button>
    <p id="message"></p>
  </div>

  <script>
    let currentWord = "cachorro";
    const words = {
      animais: ["cachorro", "gato", "elefante", "leão", "tigre"],
      frutas: ["maçã", "banana", "uva", "laranja", "pera"],
      objetos: ["mesa", "cadeira", "computador", "bola", "livro"]
    };

    function setCategory(category) {
      const randomIndex = Math.floor(Math.random() * words[category].length);
      currentWord = words[category][randomIndex];
      setupGame();
    }

    function setCustomWord() {
      const input = document.getElementById("customWord").value.trim();
      if (input) {
        currentWord = input.toLowerCase();
        setupGame();
      }
    }

    function setupGame() {
      document.getElementById("wordToCopy").textContent = "Palavra: " + currentWord;

      const dropZone = document.getElementById("dropZone");
      dropZone.innerHTML = "";
      for (let i = 0; i < currentWord.length; i++) {
        let slot = document.createElement("div");
        slot.className = "dropSlot";
        slot.ondrop = drop;
        slot.ondragover = allowDrop;
        dropZone.appendChild(slot);
      }

      const letterBank = document.getElementById("letterBank");
      letterBank.innerHTML = "";
      let shuffled = currentWord.split("").sort(() => Math.random() - 0.5);
      shuffled.forEach(letter => {
        let div = document.createElement("div");
        div.className = "letter";
        div.textContent = letter;
        div.draggable = true;
        div.ondragstart = drag;
        div.onclick = () => placeLetter(div);
        letterBank.appendChild(div);
      });

      document.getElementById("message").textContent = "";
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.textContent);
      ev.dataTransfer.setData("elementId", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains("dropSlot") && ev.target.textContent === "") {
        let letter = ev.dataTransfer.getData("text");
        ev.target.textContent = letter;
      }
    }

    function placeLetter(div) {
      let slots = document.querySelectorAll(".dropSlot");
      for (let slot of slots) {
        if (slot.textContent === "") {
          slot.textContent = div.textContent;
          break;
        }
      }
    }

    function checkWord() {
      let formedWord = "";
      document.querySelectorAll(".dropSlot").forEach(slot => {
        formedWord += slot.textContent;
      });
      if (formedWord === currentWord) {
        document.getElementById("message").textContent = "Parabéns! Você acertou!";
        document.getElementById("message").style.color = "green";
      } else {
        document.getElementById("message").textContent = "Tente novamente!";
        document.getElementById("message").style.color = "red";
      }
    }

    function showMenu() {
      alert("Aqui vai o menu de jogos futuramente!");
    }

    setupGame();
  </script>
</body>
</html>
