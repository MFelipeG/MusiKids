<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo das Letrinhas</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive, sans-serif;
      background: #fdf6e3;
      text-align: center;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      padding: 15px;
      color: #2d3436;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(45deg, #ff7675, #74b9ff, #55efc4, #ffeaa7);
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: left;
      z-index: 100;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #menu select, #menu input, #menu button {
      margin: 5px 0;
      padding: 6px;
      font-size: 14px;
    }
    #palavra {
      font-size: 26px;
      margin: 20px 0;
      color: #2d3436;
    }
    #espacos {
      margin: 15px;
    }
    .espaco {
      display: inline-block;
      width: 45px;
      height: 45px;
      margin: 5px;
      border: 2px dashed #636e72;
      vertical-align: middle;
      line-height: 45px;
      font-size: 24px;
      background: #dfe6e9;
      border-radius: 6px;
      cursor: pointer;
    }
    #letras {
      margin: 20px;
    }
    .letra {
      display: inline-block;
      width: 45px;
      height: 45px;
      margin: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: white;
      line-height: 45px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: grab;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      user-select: none;
      transition: transform 0.2s;
    }
    .letra:active {
      transform: scale(1.2);
    }
    #dica {
      font-size: 16px;
      margin-top: 20px;
      font-style: italic;
      color: #636e72;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>Jogo das Letrinhas</header>
  <button id="menu-btn">Menu Jogos</button>
  <div id="menu">
    <label>Escolha categoria:</label><br>
    <select id="categoria-escolha">
      <option value="animais">Animais</option>
      <option value="frutas">Frutas</option>
      <option value="objetos">Objetos</option>
    </select><br>
    <input type="text" id="add-palavra" placeholder="Digite palavra...">
    <button id="btn-add">Adicionar</button>
  </div>
  <div id="palavra"></div>
  <div id="espacos"></div>
  <div id="letras"></div>
  <div id="dica">Dica: Arraste ou clique as letras para formar a palavra.</div>
  <div id="confetti"></div>

<script>
  const categorias = {
    animais: ["CACHORRO","GATO","ELEFANTE","LEAO","TIGRE"],
    frutas: ["MELANCIA","UVA","BANANA","LARANJA","MANGA"],
    objetos: ["CADEIRA","MESA","LIVRO","CARRO","BOLA"]
  };
  let categoriaAtual = "animais";
  let palavras = [];
  let indice = 0;
  let palavraAtual = "";
  let resposta = [];

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showWord() {
    palavraAtual = palavras[indice];
    resposta = Array(palavraAtual.length).fill("");
    document.getElementById("palavra").textContent = palavraAtual;
    let espacosHTML = "";
    for (let i=0;i<palavraAtual.length;i++) {
      espacosHTML += `<div class="espaco" data-idx="${i}"></div>`;
    }
    document.getElementById("espacos").innerHTML = espacosHTML;
    renderLetras();
    addEspacoClick();
  }

  function renderLetras() {
    let mix = shuffle(palavraAtual.split(""));
    let letrasHTML = "";
    mix.forEach((letra, idx) => {
      letrasHTML += `<div class="letra" draggable="true" data-idx="${idx}">${letra}</div>`;
    });
    document.getElementById("letras").innerHTML = letrasHTML;
    addDragEvents();
  }

  function addDragEvents() {
    const letras = document.querySelectorAll(".letra");
    const espacos = document.querySelectorAll(".espaco");

    letras.forEach(l => {
      l.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text", l.textContent);
        e.dataTransfer.setData("idx", l.dataset.idx);
      });
      l.addEventListener("click", () => {
        let letra = l.textContent;
        let idx = l.dataset.idx;
        let vazio = [...document.querySelectorAll(".espaco")].find(e=>e.textContent==="");
        if(vazio){
          vazio.textContent = letra;
          resposta[vazio.dataset.idx] = letra;
          l.remove();
          checkWin();
        }
      });
    });

    espacos.forEach(e => {
      e.addEventListener("dragover", ev => ev.preventDefault());
      e.addEventListener("drop", ev => {
        ev.preventDefault();
        let letra = ev.dataTransfer.getData("text");
        let idx = ev.dataTransfer.getData("idx");
        if(e.textContent===""){
          e.textContent = letra;
          resposta[e.dataset.idx] = letra;
          document.querySelector(`.letra[data-idx="${idx}"]`)?.remove();
          checkWin();
        }
      });
    });
  }

  function addEspacoClick() {
    document.querySelectorAll(".espaco").forEach(e=>{
      e.addEventListener("click", ()=>{
        if(e.textContent!==""){
          let letra = e.textContent;
          e.textContent="";
          resposta[e.dataset.idx] = "";
          let novo = document.createElement("div");
          novo.className="letra";
          novo.textContent=letra;
          novo.setAttribute("draggable","true");
          document.getElementById("letras").appendChild(novo);
          addDragEvents();
        }
      });
    });
  }

  function checkWin() {
    if(resposta.join("")===palavraAtual){
      confetti();
      setTimeout(()=>{
        indice++;
        if(indice>=palavras.length){
          indice=0;
          palavras=shuffle(categorias[categoriaAtual]);
        }
        showWord();
      },2500);
    }
  }

  function confetti() {
    const confettiContainer=document.getElementById("confetti");
    confettiContainer.innerHTML="";
    const colors=["#ff7675","#55efc4","#74b9ff","#ffeaa7","#fd79a8","#a29bfe"];
    for(let i=0;i<80;i++){
      let piece=document.createElement("div");
      piece.className="confetti-piece";
      piece.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
      piece.style.left=Math.random()*100+"vw";
      piece.style.top="-10px";
      confettiContainer.appendChild(piece);
      let fall=piece.animate([{transform:"translateY(0)",opacity:1},{transform:"translateY(100vh)",opacity:0}],{duration:Math.random()*2000+2000,easing:"linear",iterations:1,delay:Math.random()*1000});
      fall.onfinish=()=>{piece.remove();};
    }
  }

  document.getElementById("menu-btn").onclick=()=>{
    let menu=document.getElementById("menu");
    menu.style.display=(menu.style.display==="block"?"none":"block");
  };

  document.getElementById("categoria-escolha").onchange=()=>{
    categoriaAtual=document.getElementById("categoria-escolha").value;
    palavras=shuffle(categorias[categoriaAtual]);
    indice=0;
    showWord();
  };

  document.getElementById("btn-add").onclick=()=>{
    let val=document.getElementById("add-palavra").value.toUpperCase().trim();
    if(val.length>0 && /^[A-ZÇÃÕÉÊÁÂÍÓÔÚÜ]+$/.test(val)){
      categorias[categoriaAtual].push(val);
      palavras=shuffle(categorias[categoriaAtual]);
      indice=0;
      showWord();
      document.getElementById("add-palavra").value="";
    } else {
      alert("Digite apenas letras válidas.");
    }
  };

  palavras=shuffle(categorias[categoriaAtual]);
  showWord();
</script>
</body>
</html>
