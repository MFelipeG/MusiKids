<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Letrinhas</title>
  <style>
    body {
      font-family: 'Baloo 2', Arial, cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff71ce 0%, #fdf200 45%, #01cdfe 100%);
      min-height: 100vh;
    }
    h1 {
      font-size: 32px;
      margin: 28px 0 8px 0;
      font-weight: bold;
      color: #ff71ce;
      text-shadow: 2px 3px 10px #71C9FF88;
    }
    #menuButton {
      position: fixed;
      left: 10px;
      top: 10px;
      padding: 11px 18px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(115deg, #7c4dff 60%, #ff4081 120%);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      z-index: 1000;
    }
    .menu {
      margin: 70px 0 30px 0;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .menu button {
      padding: 13px 27px;
      font-size: 17px;
      border-radius: 20px;
      font-weight: bold;
      background: linear-gradient(120deg, #4CAF50 50%, #81c784 100%);
      color: white;
      cursor: pointer;
    }
    .game-container {
      padding: 20px;
      border-radius: 22px;
      margin: 0 auto;
      max-width: 370px;
      background: rgba(248,248,255,0.94);
    }
    #wordToCopy {
      font-size: 24px;
      margin: 14px 0 18px 0;
      font-weight: 900;
    }
    #letterBank, #dropZone {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 11px;
      margin: 14px 0 18px 0;
    }
    .letter {
      padding: 15px 19px;
      background: #ffeb3b;
      border: 3px solid #ff71ce;
      border-radius: 50%;
      font-size: 22px;
      font-weight: bold;
      cursor: grab;
    }
    .dropSlot {
      width: 50px;
      height: 50px;
      border: 3px dashed #01cdfe;
      border-radius: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
  </style>
</head>

<body>

<button id="menuButton">Menu de Jogos</button>

<div class="menu">
  <button onclick="setCategory('animais')">Animais</button>
  <button onclick="setCategory('frutas')">Frutas</button>
  <button onclick="setCategory('objetos')">Objetos</button>
</div>

<div class="game-container">
  <p id="wordToCopy">Palavra:</p>
  <input type="text" id="customWord" placeholder="Digite a palavra que deseja">
  <button onclick="setCustomWord()">Usar Palavra</button>
  <div id="dropZone"></div>
  <div id="letterBank"></div>
  <button onclick="checkWord()">Verificar</button>
  <p id="message"></p>
</div>

<script>
  let currentCategory = "animais";
  let currentWord = "";

  const words = {
    animais: ["cachorro","gato","elefante","le√£o","tigre","urso"],
    frutas: ["ma√ß√£","banana","uva","laranja","pera"],
    objetos: ["mesa","cadeira","computador","bola","livro"]
  };

  function setCategory(category) {
    currentCategory = category;
    currentWord = words[category][Math.floor(Math.random() * words[category].length)];
    setupGame();
  }

  function setCustomWord() {
    const input = document.getElementById("customWord").value.trim();
    if (input) {
      currentWord = input.toLowerCase();
      setupGame();
    }
  }

  function setupGame() {
    document.getElementById("wordToCopy").textContent = "Palavra: " + currentWord;

    const dropZone = document.getElementById("dropZone");
    dropZone.innerHTML = "";

    for (let i = 0; i < currentWord.length; i++) {
      let slot = document.createElement("div");
      slot.className = "dropSlot";
      dropZone.appendChild(slot);
    }

    const letterBank = document.getElementById("letterBank");
    letterBank.innerHTML = "";

    /* üîπ CORRE√á√ÉO DO LAYOUT (somente isso) */
    letterBank.style.display = "flex";
    letterBank.style.flexWrap = "wrap";
    letterBank.style.justifyContent = "center";
    letterBank.style.gap = "11px";

    currentWord.split("").sort(() => Math.random() - 0.5).forEach(letter => {
      let div = document.createElement("div");
      div.className = "letter";
      div.textContent = letter;
      letterBank.appendChild(div);
    });
  }

  function checkWord() {
    let formed = "";
    document.querySelectorAll(".dropSlot").forEach(s => formed += s.textContent);
    if (formed === currentWord) {
      setTimeout(() => setCategory(currentCategory), 1500);
    }
  }

  /* üîπ IN√çCIO ALEAT√ìRIO */
  setCategory("animais");
</script>

</body>
</html>
