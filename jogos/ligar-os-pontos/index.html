<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg, #f7f7ff, #ffd3e4);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  #btn-menu {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 14px 24px;
    background: #a1d578;
    color: #214d0d;
    border-radius: 20px;
    font-weight: 900;
    box-shadow: 0 0 20px #a1d578aa;
    cursor: pointer;
    border: none;
    transition: background .3s;
    z-index: 1000;
  }
  #btn-menu:hover {
    background: #68922b;
    color: white;
  }
  header {
    margin: 65px 0 14px 0;
    font-weight: 900;
    font-size: 1.35rem;
    color: #d63a6d;
    letter-spacing: 1px;
  }
  #game-container {
    max-width: 900px;
    width: 100%;
    background: white;
    border-radius: 30px;
    padding: 20px 30px 30px 30px;
    box-shadow: 0 8px 30px #f3bbcfaa;
    display: flex;
    justify-content: space-between;
    user-select: none;
    position: relative;
    overflow: visible;
  }
  #left-col, #right-col {
    display: flex;
    flex-direction: column;
    gap: 25px;
    width: 40%;
    align-items: center;
  }
  .img-item {
    width: 130px;
    height: 130px;
    font-size: 70px;
    line-height: 1;
    border-radius: 18px;
    background: #ffe4f3;
    box-shadow: 0 2px 8px rgba(214, 58, 109, 0.35);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }
  .img-item.selected {
    box-shadow: 0 0 18px 5px #f99bbf;
    transform: scale(1.1);
    z-index: 10;
  }
  .img-item img {
    max-width: 115px;
    max-height: 115px;
    user-select: none;
    pointer-events: none;
  }
  #message {
    position: absolute;
    bottom: -70px;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 800;
    font-size: 1.35rem;
    color: #d63a6d;
    user-select: none;
  }
  #canvas-lines {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    user-select: none;
    z-index: 10;
    overflow: visible;
  }
  .confetti-piece {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    opacity: 1;
    animation: fall 3s linear forwards;
  }
  @keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
  @media (max-width: 720px) {
    #game-container {
      flex-direction: column;
      align-items: center;
      gap: 40px;
      position: relative;
    }
    #left-col, #right-col {
      width: 100%;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }
    .img-item {
      width: 100px; height: 100px;
      font-size: 50px;
      z-index: 21;
    }
    .img-item img {
      max-width: 80px; max-height: 80px;
    }
    #canvas-lines {
      z-index: 10;
      pointer-events: none;
    }
    #message {
      position: static;
      margin-top: 10px;
      transform: none;
      z-index: 22;
    }
    header {
      margin-top: 55px;
      font-size: 1.05rem;
    }
  }
</style>
</head>
