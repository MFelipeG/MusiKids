<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Continhas - Teclado Funcional Corrigido - MusiKids</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg,#f7f4e9,#ffe7f0);
    color: #444;
    user-select: none;
    display: flex; flex-direction: column; align-items: center;
    height: 100vh; box-sizing: border-box;
  }
  #btn-menu {
    position: fixed;
    top: 15px; left: 15px;
    background: #a1d578;
    color: #214d0d;
    border: none;
    border-radius: 20px;
    padding: 12px 18px;
    font-weight: 900;
    font-size: 1.25rem;
    cursor: pointer;
    box-shadow: 0 3px 16px #a1d578aa;
    transition: background-color 0.3s ease;
    z-index: 1000;
  }
  #btn-menu:hover {
    background: #789a30;
    color: white;
  }
  header {
    font-size: 2.4rem;
    font-weight: 900;
    margin: 70px 0 10px 0;
    color: #de1e7e;
    text-align: center;
    user-select: none;
  }
  main {
    width: 100%;
    max-width: 540px;
    background: #fffaf8;
    border-radius: 25px;
    padding: 30px 20px 36px 20px;
    box-shadow: 0 3px 15px #fcdbe3;
    display: flex; flex-direction: column; gap: 20px;
    align-items: center;
  }
  #simple-sum {
    font-size: 3rem;
    font-weight: 900;
    color: #4a977d;
    text-align: center;
  }
  .answer-section {
    display: flex; gap: 10px; align-items: center; justify-content: center;
  }
  input[type=number], input#custom-sum-input {
    font-size: 1.25rem;
    font-weight: 600;
    padding: 10px 14px;
    border-radius: 18px;
    border: 2px solid #a1d578;
    text-align: left;
    outline-offset: 3px;
  }
  input[type=number] {
    width: 120px;
  }
  input#custom-sum-input {
    width: 100%;
    box-sizing: border-box;
    background: #f4fff3;
    box-shadow: 0 2px 8px #a1d57877 inset;
  }
  input#custom-sum-input:focus {
    outline: 3px solid #a1d578;
    background: #eaffde;
  }
  button {
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    font-weight: 900;
    font-size: 1.15rem;
    padding: 10px 28px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:focus {
    outline: 4px solid #ff9ebd;
    outline-offset: 3px;
  }
  #check-answer {
    background: linear-gradient(90deg,#fb3f7a 0%,#fc8a96 98%);
    box-shadow: 0 0 15px #fb3f7aaa;
  }
  #check-answer:hover {
    background: linear-gradient(90deg,#e51254 0%,#ff638a 98%);
  }
  #new-sum {
    background: linear-gradient(90deg,#4eb87f 0%,#6ad89e 98%);
    box-shadow: 0 0 15px #4eb87faa;
  }
  #new-sum:hover {
    background: linear-gradient(90deg,#249649 0%,#57db9a 98%);
  }
  #create-sum-btn, #clear-custom-btn {
    background: linear-gradient(90deg, #1d82c9 0%, #73b1d8 98%);
    box-shadow: 0 0 15px #1d82c970;
    margin-left: 6px;
  }
  #create-sum-btn:hover, #clear-custom-btn:hover {
    background: linear-gradient(90deg, #0e5c8c 0%, #377db1 98%);
  }
  #feedback {
    font-weight: 700;
    font-size: 1.35rem;
    min-height: 2.5rem;
    color: #de1e7e;
    user-select: none;
  }
  #custom-input-area {
    width: 100%;
    margin-top: 20px;
  }
  #custom-label {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #665283;
    user-select: none;
  }
  #num-keyboard {
    margin-top: 12px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .num-btn {
    background: #7ecc7a;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    font-weight: 900;
    color: #164813;
    font-size: 1.7rem;
    border: none;
    border-radius: 15px;
    padding: 16px 0;
    cursor: pointer;
    box-shadow: 0 0 10px #7ecc7a77;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .num-btn:hover {
    background: #52a343;
    color: white;
  }
  #clear-custom-btn {
    background: #ff968a;
    color: #632214;
  }
  #clear-custom-btn:hover {
    background: #f04104;
    color: white;
  }
</style>
</head>
<body>
<button id="btn-menu" aria-label="Voltar ao menu">MENU DE JOGOS</button>
<header>Jogo de Continhas - MusiKids Fun</header>
<main>
  <div id="simple-sum" aria-live="polite" aria-atomic="true" role="heading" aria-level="1" style="cursor: default;">0 + 0 = ?</div>
  <div class="answer-section">
    <input type="number" id="answer-input" aria-label="Digite a resposta" placeholder="Resposta aqui" />
    <button id="check-answer" aria-label="Verificar resposta">Verificar</button>
    <button id="new-sum" aria-label="Nova continha">Nova Conta</button>
  </div>
  <div id="feedback" aria-live="polite" aria-atomic="true"></div>
  <div id="custom-input-area">
    <label id="custom-label" for="custom-sum-input">Digite sua conta:</label>
    <input type="text" id="custom-sum-input" aria-label="Campo para digitar continha" placeholder="Ex: 2 + 3 * 4" autocomplete="off" />
    <div id="num-keyboard" role="group" aria-label="Teclado numérico">
      <button class="num-btn" data-val="7">7</button>
      <button class="num-btn" data-val="8">8</button>
      <button class="num-btn" data-val="9">9</button>
      <button class="num-btn" data-val="+">+</button>
      <button class="num-btn" data-val="4">4</button>
      <button class="num-btn" data-val="5">5</button>
      <button class="num-btn" data-val="6">6</button>
      <button class="num-btn" data-val="-">−</button>
      <button class="num-btn" data-val="1">1</button>
      <button class="num-btn" data-val="2">2</button>
      <button class="num-btn" data-val="3">3</button>
      <button class="num-btn" data-val="*">×</button>
      <button class="num-btn" id="clear-custom-btn" aria-label="Limpar texto">C</button>
      <button class="num-btn" data-val="0">0</button>
      <button class="num-btn" data-val=".">.</button>
      <button id="create-sum-btn" aria-label="Calcular conta" class="num-btn" style="background:#5b9fca; color:white;">=</button>
    </div>
  </div>
</main>
<div id="confetti"></div>
<script>
  const btnMenu = document.getElementById("btn-menu");
  btnMenu.onclick = () => location.href = "../index.html";

  const sumDisplay = document.getElementById("simple-sum");
  const answerInput = document.getElementById("answer-input");
  const checkBtn = document.getElementById("check-answer");
  const newSumBtn = document.getElementById("new-sum");
  const feedback = document.getElementById("feedback");
  const customInput = document.getElementById("custom-sum-input");
  const createSumBtn = document.getElementById("create-sum-btn");
  const clearCustomBtn = document.getElementById("clear-custom-btn");
  const numKeyboardButtons = document.querySelectorAll(".num-btn");

  let currentSum = { num1: 0, num2: 0, op: "+" };
  let allowAnswer = true;

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateSum() {
    const ops = ["+", "-", "*"];
    const op = ops[randomInt(0, 2)];
    let num1 = randomInt(0, 20);
    let num2 = randomInt(0, 20);
    if (op === "-" && num2 > num1) [num1, num2] = [num2, num1];
    return { num1, num2, op };
  }

  function showSum({ num1, num2, op }) {
    sumDisplay.textContent = `${num1} ${op} ${num2} = ?`;
    currentSum = { num1, num2, op };
    answerInput.value = "";
    feedback.textContent = "";
    allowAnswer = true;
    answerInput.disabled = false;
    checkBtn.disabled = false;
    newSumBtn.disabled = true;
    answerInput.focus();
  }

  function calcAnswer({ num1, num2, op }) {
    switch (op) {
      case "+":
        return num1 + num2;
      case "-":
        return num1 - num2;
      case "*":
        return num1 * num2;
      default:
        return null;
    }
  }

  checkBtn.onclick = () => {
    if (!allowAnswer) return;
    const val = Number(answerInput.value);
    if (isNaN(val)) {
      feedback.textContent = "Digite um número válido!";
      return;
    }
    if (val === calcAnswer(currentSum)) {
      feedback.textContent = "Parabéns! Você acertou!";
      confetti();
      allowAnswer = false;
      newSumBtn.disabled = false;
      checkBtn.disabled = true;
      answerInput.disabled = true;
      newSumBtn.focus();
    } else {
      feedback.textContent = "Tente novamente!";
      answerInput.focus();
    }
  };

  newSumBtn.onclick = () => {
    const sum = generateSum();
    showSum(sum);
  };

  createSumBtn.onclick = () => {
    const expr = customInput.value.trim();
    if (!expr) {
      feedback.textContent = "Digite a continha para calcular.";
      customInput.focus();
      return;
    }
    if (!/^[0-9+\-*.\s]+$/.test(expr)) {
      feedback.textContent = "Somente números e operadores + - * são permitidos.";
      customInput.focus();
      return;
    }
    try {
      const result = new Function("return " + expr)();
      sumDisplay.textContent = expr + " = ?";
      currentSum = { custom: true, expr, expected: result };
      feedback.textContent = "Conta criada! Digite a resposta acima.";
      allowAnswer = true;
      answerInput.disabled = false;
      checkBtn.disabled = false;
      newSumBtn.disabled = false;
      answerInput.focus();
    } catch (e) {
      feedback.textContent = "Expressão inválida. Corrija e tente novamente.";
      customInput.focus();
    }
  };

  clearCustomBtn.onclick = () => {
    customInput.value = "";
    feedback.textContent = "";
    customInput.focus();
  };

  // Função do teclado numérico para ambos inputs
  numKeyboardButtons.forEach(button => {
    button.addEventListener("click", () => {
      const val = button.getAttribute("data-val");
      const activeElement = document.activeElement;
      if (button.id === "clear-custom-btn") {
        if (activeElement && (activeElement === answerInput || activeElement === customInput)) {
          activeElement.value = "";
          activeElement.focus();
        }
        return;
      }
      if (activeElement && (activeElement === answerInput || activeElement === customInput)) {
        // Insere no cursor dentro do input
        const start = activeElement.selectionStart || 0;
        const end = activeElement.selectionEnd || 0;
        const currentVal = activeElement.value || "";
        activeElement.value = currentVal.slice(0, start) + val + currentVal.slice(end);
        activeElement.selectionStart = activeElement.selectionEnd = start + val.length;
        activeElement.focus();
      } else {
        // Nenhum input selecionado, insere na resposta
        const start = answerInput.selectionStart || 0;
        const end = answerInput.selectionEnd || 0;
        const currentVal = answerInput.value || "";
        answerInput.value = currentVal.slice(0, start) + val + currentVal.slice(end);
        answerInput.selectionStart = answerInput.selectionEnd = start + val.length;
        answerInput.focus();
      }
    });
  });

  // Confetes
  function confetti() {
    const confetti = document.getElementById("confetti");
    confetti.innerHTML = "";
    const colors = ["#ff6395", "#fcee21", "#33d68f", "#7d69f9", "#fd5a50"];
    for (let i = 0; i < 100; i++) {
      const elem = document.createElement("div");
      elem.className = "confetti-piece";
      elem.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      elem.style.top = Math.random() * window.innerHeight + "px";
      elem.style.left = Math.random() * window.innerWidth + "px";
      elem.style.width = "12px";
      elem.style.height = "12px";
      elem.style.position = "absolute";
      elem.style.borderRadius = "50%";
      elem.style.animation = "fall 3s linear forwards";
      elem.style.animationDelay = i * 0.03 + "s";
      confetti.appendChild(elem);
    }
    setTimeout(() => {
      confetti.innerHTML = "";
    }, 3000);
  }

  // Keyframes para confetes animados
  const style = document.createElement("style");
  style.textContent = `
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  `;
  document.head.appendChild(style);

  // Iniciar jogo com conta aleatória
  newSumBtn.disabled = true;
  newSumBtn.click();
</script>
</body>
</html>
