<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Jogo das Continhas</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Baloo', Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      margin: 0; padding: 1.5rem;
    }
    h1 {
      color: #1565c0;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px #5281c9;
    }
    #pergunta {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
      background: #f7f6d2;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      user-select: none;
    }
    .opcoes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .opcao-btn {
      background: #ffd23f;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      font-size: 1.25rem;
      cursor: pointer;
      min-width: 100px;
      transition: background 0.25s ease;
    }
    .opcao-btn:hover {
      background: #f2ae2e;
      color: white;
      transform: scale(1.05);
    }
    #msg {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      min-height: 34px;
    }
    button#nova-conta {
      margin-top: 20px;
      background: #5ee978;
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.15rem;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button#nova-conta:hover {
      background: #07c875;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Jogo das Continhas ‚ûï‚ûñ‚úñÔ∏è‚ûó</h1>
  <div id="pergunta"></div>
  <div class="opcoes" id="opcoes"></div>
  <div id="msg"></div>
  <button id="nova-conta" onclick="novaConta()">Nova Conta</button>

  <script>
    let contaAtual = {};

    function geraConta() {
      const a = Math.floor(Math.random()*20) + 1;
      const b = Math.floor(Math.random()*20) + 1;
      const ops = ['+', '-', '*', '/'];
      const operacao = ops[Math.floor(Math.random()*ops.length)];
      let pergunta = '';
      let respostaCerta = 0;
      switch (operacao) {
        case '+':
          pergunta = `${a} + ${b}`;
          respostaCerta = a + b;
          break;
        case '-':
          let maior = Math.max(a,b);
          let menor = Math.min(a,b);
          pergunta = `${maior} - ${menor}`;
          respostaCerta = maior - menor;
          break;
        case '*':
          pergunta = `${a} x ${b}`;
          respostaCerta = a * b;
          break;
        case '/':
          respostaCerta = a;
          const dividido = a * b;
          pergunta = `${dividido} √∑ ${b}`;
          break;
      }
      const opcoes = [respostaCerta];
      while (opcoes.length < 4) {
        let sugestao = respostaCerta + Math.floor(Math.random()*7) - 3;
        if (!opcoes.includes(sugestao) && sugestao >= 0) opcoes.push(sugestao);
      }
      return {
        pergunta,
        resposta: respostaCerta,
        opcoes: opcoes.sort(() => Math.random() - 0.5)
      };
    }

    function novaConta() {
      document.getElementById('msg').textContent = '';
      contaAtual = geraConta();
      document.getElementById('pergunta').textContent = `Quanto √© ${contaAtual.pergunta}?`;
      const opcoesContainer = document.getElementById('opcoes');
      opcoesContainer.innerHTML = '';
      contaAtual.opcoes.forEach(opcao => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.className = 'opcao-btn';
        btn.onclick = () => responderConta(opcao, btn);
        opcoesContainer.appendChild(btn);
      });
    }

    function responderConta(valor, botao) {
      const botoes = document.querySelectorAll('.opcao-btn');
      botoes.forEach(b => b.disabled = true);
      if (valor === contaAtual.resposta) {
        document.getElementById('msg').textContent = 'üéâ Muito bem!';
        botao.style.backgroundColor = '#32a852';
        botao.style.color = 'white';
      } else {
        document.getElementById('msg').textContent = 'üòÖ Tente outra vez!';
        botao.style.backgroundColor = '#ea5454';
        botao.style.color = 'white';
      }
    }

    window.onload = novaConta;
  </script>
</body>
</html>
