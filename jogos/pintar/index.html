<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Jogo de Pintar</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Baloo', Arial, sans-serif;
    background: #f7f9fc;
    color: #333;
    margin: 0; padding: 1.5rem;
    text-align: center;
  }
  h1 {
    color: #6b5ee9;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 3px #6a4bf5;
  }
  #canvas {
    border: 3px solid #6b5ee9;
    border-radius: 12px;
    background: white;
    touch-action: none; /* Para mobile funcionar melhor */
  }
  .controls {
    margin-top: 15px;
  }
  button, select {
    padding: .7rem 1.5rem;
    margin: 0 8px .8rem 8px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background: #6b5ee9;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover, select:hover {
    background: #5843c8;
  }
  label {
    font-weight: bold;
    margin-right: 8px;
  }
</style>
</head>
<body>
  <h1>Jogo de Pintar 🎨</h1>
  <canvas id="canvas" width="480" height="320" aria-label="Área para pintura com o mouse ou dedo"></canvas>
  <div class="controls">
    <label for="cor">Cor:</label>
    <select id="cor" aria-label="Escolha a cor para pintar">
      <option value="#000000" selected>Preto</option>
      <option value="#e74c3c">Vermelho</option>
      <option value="#27ae60">Verde</option>
      <option value="#2980b9">Azul</option>
      <option value="#f39c12">Amarelo</option>
      <option value="#8e44ad">Roxo</option>
      <option value="#d35400">Laranja</option>
      <option value="#7f8c8d">Cinza</option>
    </select>
    <button id="limpar">Limpar</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let desenhando = false;
    let corAtual = document.getElementById('cor').value;

    function iniciarPosicao(e) {
      desenhando = true;
      desenhar(e);
    }

    function finalizarPosicao() {
      desenhando = false;
      ctx.beginPath();
    }

    function desenhar(e) {
      if (!desenhando) return;
      e.preventDefault();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
      } else {
        x = e.clientX - canvas.getBoundingClientRect().left;
        y = e.clientY - canvas.getBoundingClientRect().top;
      }
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = corAtual;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', iniciarPosicao);
    canvas.addEventListener('mouseup', finalizarPosicao);
    canvas.addEventListener('mousemove', desenhar);

    canvas.addEventListener('touchstart', iniciarPosicao);
    canvas.addEventListener('touchend', finalizarPosicao);
    canvas.addEventListener('touchmove', desenhar);

    document.getElementById('cor').addEventListener('change', (e) => {
      corAtual = e.target.value;
    });

    document.getElementById('limpar').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
