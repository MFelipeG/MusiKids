<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Arraste as Formas - MusiKids Fun</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: 'Baloo 2', cursive, Arial, sans-serif;
  background: linear-gradient(135deg, #f7f4e9, #f8b500, #ff7eb9 100%);
  color: #32434a;
  user-select: none;
  box-sizing: border-box;
  text-align: center;
}
#btn-menu {
  position: fixed;
  top: 15px;
  left: 15px;
  background: #a1d578;
  color: #214d0d;
  border-radius: 18px;
  padding: 14px 22px;
  font-weight: 900;
  font-size: 1.25rem;
  cursor: pointer;
  box-shadow: 0 0 15px #a1d578aa;
  border: none;
  user-select: none;
  z-index: 10000;
  transition: background-color .3s ease;
}
#btn-menu:hover {
  background: #68922b;
  color: white;
}
header {
  margin-top: 75px;
  font-weight: 900;
  font-size: 2.4rem;
  color: #d63a6d;
  user-select: none;
  margin-bottom: 20px;
}
#game-container {
  max-width: 980px;
  margin: 0 auto;
  background: white;
  border-radius: 28px;
  box-shadow: 0 4px 18px #ffd3e466;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#game-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  margin-top: 20px;
}
#shapes-pool {
  display: flex;
  flex-direction: row;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 15px;
}
#drop-zones {
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
  width: 100%;
  margin-top: 15px;
}
.shape-draggable, .drop-zone {
  width: 80px;
  height: 80px;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  background: transparent;
}
/* Formas geométricas SVG para não cortar visualmente */
.shape-svg {
  width: 74px;
  height: 74px;
  display: block;
}
.drop-zone svg {
  pointer-events: none;
}
/* Estados visuais das zonas de drop */
.drop-zone {
  border: 3px dashed #d63a6d;
  opacity: 0.7;
  transition: border-color 0.3s ease, opacity 0.3s ease;
  position: relative;
}
.drop-zone:hover {
  border-color: #ff7eb9;
  opacity: 0.9;
}
.drop-zone.correct {
  border-color: #a1d578;
  opacity: 1;
  background-color: rgba(161, 213, 120, 0.15);
}
.drop-zone.filled {
  border: none;
  opacity: 1;
  background: transparent;
}
#result-text {
  margin-top: 20px;
  font-weight: 700;
  font-size: 1.35rem;
  color: #d63a6d;
  min-height: 36px;
}
#confetti {
  pointer-events: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 9999;
  overflow: visible;
}
.confetti-piece {
  pointer-events: none;
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: fall 3s linear forwards;
  opacity: 1;
}
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}
.drop-zone.error {
  animation: shake 0.5s;
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-10px); }
  60% { transform: translateY(-5px); }
}
/* Responsivo para mobile */
@media (max-width: 768px) {
  #shapes-pool {
    flex-direction: column;
  }
  .shape-draggable, .drop-zone {
    width: 60px;
    height: 60px;
  }
  .shape-svg {
    width: 54px;
    height: 54px;
  }
}
</style>
</head>
<body>

<button id="btn-menu" aria-label="Voltar ao menu">MENU DE JOGOS</button>
<header>Arraste as Formas - MusiKids Fun</header>

<div id="game-container">
  <div id="game-area">
    <div id="shapes-pool" aria-label="Formas arrastáveis">
      <h3 style="color: #5e219b; margin-bottom: 10px;">Arraste as formas:</h3>
      <!-- Formas arrastáveis SVG -->
    </div>
    <div id="drop-zones" aria-label="Zonas para soltar as formas">
      <h3 style="color: #5e219b; margin-bottom: 10px; width:100%;">Solte aqui:</h3>
      <!-- Zonas de drop SVG -->
    </div>
  </div>
  <div id="result-text" aria-live="polite"></div>
</div>

<div id="confetti"></div>

<script>
const formasGeometricas = [
  { nome: 'square', label: 'Quadrado', cor: '#ff6b6b', svg: '<rect x="6" y="6" width="62" height="62" rx="14" />' },
  { nome: 'circle', label: 'Círculo', cor: '#4ecdc4', svg: '<circle cx="37" cy="37" r="30" />' },
  { nome: 'triangle', label: 'Triângulo', cor: '#45b7d1', svg: '<polygon points="37,11 13,63 61,63" />' },
  { nome: 'rectangle', label: 'Retângulo', cor: '#96ceb4', svg: '<rect x="9" y="23" width="56" height="29" rx="10" />' }
];
let formasAtuais = [];
let formasUsadas = [];
const btnMenu = document.getElementById('btn-menu');
const shapesPool = document.getElementById('shapes-pool');
const dropZones = document.getElementById('drop-zones');
const resultText = document.getElementById('result-text');
const confettiContainer = document.getElementById('confetti');
btnMenu.onclick = () => { location.href = '../index.html'; };
function shuffle(arr) { return [...arr].sort(() => Math.random() - 0.5); }
function getFormasUnicas() {
  let pool = formasGeometricas.filter(f => !formasUsadas.includes(f.nome));
  if (pool.length < 4) { pool = [...formasGeometricas]; formasUsadas = []; }
  let selecionadas = shuffle(pool).slice(0, 4);
  formasUsadas.push(...selecionadas.map(f => f.nome));
  return selecionadas;
}
function criaJogo() {
  formasAtuais = getFormasUnicas();
  shapesPool.innerHTML = '<h3 style="color: #5e219b; margin-bottom: 10px;">Arraste as formas:</h3>';
  dropZones.innerHTML = '<h3 style="color: #5e219b; margin-bottom: 10px; width:100%;">Solte aqui:</h3>';
  formasAtuais.forEach((forma) => {
    const shapeDiv = document.createElement('div');
    shapeDiv.className = `shape-draggable`;
    shapeDiv.draggable = true;
    shapeDiv.dataset.shapeType = forma.nome;
    shapeDiv.innerHTML = `<svg class='shape-svg' viewBox='0 0 74 74' fill='${forma.cor}' xmlns='http://www.w3.org/2000/svg'>${forma.svg}</svg>`;
    shapeDiv.addEventListener('dragstart', dragStart);
    shapesPool.appendChild(shapeDiv);
  });
  formasAtuais.forEach((forma) => {
    const zoneDiv = document.createElement('div');
    zoneDiv.className = `drop-zone`;
    zoneDiv.dataset.shapeType = forma.nome;
    zoneDiv.innerHTML = `<svg class='shape-svg' viewBox='0 0 74 74' fill='${forma.cor}' opacity='0.4' xmlns='http://www.w3.org/2000/svg'>${forma.svg}</svg>`;
    zoneDiv.addEventListener('dragover', dragOver);
    zoneDiv.addEventListener('drop', drop);
    dropZones.appendChild(zoneDiv);
  });
  resultText.textContent = 'Arraste 0 de 4 formas corretas!';
}
function dragStart(e) {
  e.dataTransfer.setData('text/plain', e.target.closest('.shape-draggable').dataset.shapeType);
  e.target.closest('.shape-draggable').style.opacity = '0.5';
  e.target.closest('.shape-draggable').style.transform = 'scale(1.1)';
}
function dragOver(e) {
  e.preventDefault(); e.target.closest('.drop-zone').style.opacity = '0.8';
}
function drop(e) {
  e.preventDefault();
  const shapeType = e.dataTransfer.getData('text/plain');
  const dropTarget = e.target.closest('.drop-zone');
  if (shapeType === dropTarget.dataset.shapeType) {
    const draggedShape = document.querySelector(`.shape-draggable[data-shape-type="${shapeType}"]`);
    if (draggedShape && !dropTarget.classList.contains('filled')) {
      dropTarget.appendChild(draggedShape);
      draggedShape.style.position = 'relative';
      draggedShape.style.margin = '0';
      dropTarget.classList.add('correct', 'filled');
      draggedShape.style.opacity = '1';
      draggedShape.style.transform = 'scale(1)';
      draggedShape.draggable = false;
      dropTarget.style.animation = 'bounce 0.6s';
      checkCompletion();
    }
  } else {
    dropTarget.classList.add('error');
    setTimeout(() => dropTarget.classList.remove('error'), 500);
  }
  dropTarget.style.opacity = '1';
}
function checkCompletion() {
  const filledZones = document.querySelectorAll('.drop-zone.filled');
  if (filledZones.length === 4) {
    resultText.textContent = 'Parabéns! Todas as formas corretas!';
    confetti();
    setTimeout(criaJogo, 3800);
  } else {
    resultText.textContent = `Arraste ${filledZones.length} de 4 formas corretas!`;
  }
}
const style = document.createElement('style');
style.innerHTML = `
  @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }}
  .drop-zone.error { animation: shake 0.5s; }
  @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }
`;
document.head.appendChild(style);
function confetti() {
  confettiContainer.innerHTML = '';
  const colors = ['#ff597f', '#ff9ea1', '#fcd677', '#a9d97a', '#79d79a', '#ff7eb9', '#61dafb'];
  for(let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'confetti-piece';
    c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    c.style.top = Math.random() * window.innerHeight + 'px';
    c.style.left = Math.random() * window.innerWidth + 'px';
    c.style.animationDelay = (i * 0.015) + 's';
    confettiContainer.appendChild(c);
  }
  setTimeout(() => { confettiContainer.innerHTML = ''; }, 3500);
}
window.onload = () => { criaJogo(); };
</script>

</body>
</html>
