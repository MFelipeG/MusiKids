<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Jogo da Mem√≥ria - MusiKids Fun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap');

  body {
    margin: 0;
    padding: 1.5rem 0 .3rem 0;
    min-height: 100vh;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg,#f7f4e9,#f8b500,#ff7eb9 100%);
    color: #32434a;
    user-select: none;
    text-align: center;
    overflow-x: hidden;
  }

  /* --- PLAYER PADR√ÉO MARAVILHOSO --- */
  #musikids-player-card {
    background: white; 
    padding: 8px 18px; 
    display: flex; 
    align-items: center; 
    gap: 12px;
    border: 4px solid #FF77A9; 
    border-radius: 50px;
    position: fixed; 
    top: 15px; 
    right: 15px; 
    z-index: 10001;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .player-controls { display: flex; gap: 8px; align-items: center; }
  .player-btn {
    background: #FF77A9; 
    border: none; 
    color: white;
    width: 35px; 
    height: 35px; 
    border-radius: 50%; 
    cursor: pointer;
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 14px;
  }
  .player-label { font-weight: 800; color: #FF4C8B; font-size: 0.9rem; margin-right: 2px; }
  .btn-shuffle.active { background: #21a7ff !important; }

  /* --- BOT√ÉO VOLTAR --- */
  #btn-menu {
    position: fixed; top: 12px; left: 12px; z-index: 1000;
    padding: 10px 20px; font-size: 1.1rem; border-radius: 9px; border: none;
    background: linear-gradient(135deg, #ff007f, #21a7ff 110%);
    color: #fff; font-family: 'Baloo 2', cursive; font-weight: bold;
    box-shadow: 1px 3px 15px #21a7ff99; cursor: pointer; text-decoration: none;
  }

  header { margin-top: 75px; font-weight: 900; font-size: 2.3rem; color: #d63a6d; margin-bottom: 18px; }

  #game-container {
    max-width: 95%; margin: 0 auto; background: white;
    border-radius: 28px; box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    padding: 20px; display: inline-block;
  }

  .select-group { display: inline-flex; flex-direction: column; font-weight: 700; color: #d63a6d; margin: 0 10px 15px 10px; }
  select { font-size: 1rem; border-radius: 14px; padding: 6px; border: 2px solid #d63a6d; font-family: 'Baloo 2'; }

  #buttons { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
  .action-btn {
    background: #a1d578; color: #214d0d; border-radius: 18px;
    padding: 12px 20px; font-weight: 900; border: none; cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .action-btn:disabled { background: #ccc; cursor: not-allowed; opacity: 0.7; }

  /* --- GRID E CARTAS --- */
  #cards-grid { display: grid; gap: 10px; justify-content: center; margin: 15px auto; }

  .card { width: 70px; height: 90px; perspective: 800px; cursor: pointer; }
  .card-inner {
    position: relative; width: 100%; height: 100%;
    transition: transform 0.6s; transform-style: preserve-3d; border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  /* A carta come√ßa escondida (back) e vira (flipped) para mostrar o desenho (front) */
  .card.flipped .card-inner { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute; width: 100%; height: 100%; border-radius: 12px;
    backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
  }
  
  /* Face com o desenho (fica atr√°s inicialmente) */
  .card-front { background: #f7f7f7; font-size: 35px; transform: rotateY(180deg); }
  
  /* Face rosa (verso que a crian√ßa v√™ primeiro) */
  .card-back { background: #ff7eb9; border: 3px solid white; }

  .card.matched .card-inner { box-shadow: 0 0 15px 3px #7ef5be; border: 2px solid #7ef5be; }

  #result-text { font-weight: 800; font-size: 1.2rem; color: #d63a6d; margin-top: 15px; min-height: 1.5em; }

  @media (max-width: 700px) {
    #musikids-player-card { top: auto; bottom: 15px; right: 10px; scale: 0.85; }
    header { margin-top: 80px; font-size: 1.8rem; }
  }
</style>
</head>
<body>

<div id="musikids-player-card">
    <span class="player-label">M√∫sica</span>
    <div class="player-controls">
        <button class="player-btn" onclick="playPrev()">‚èÆÔ∏è</button>
        <button class="player-btn" onclick="toggleMusic()" id="play-pause-btn">‚ñ∂Ô∏è</button>
        <button class="player-btn" onclick="playNext()">‚è≠Ô∏è</button>
        <button class="player-btn btn-shuffle" onclick="toggleShuffle()" id="shuffle-btn">üîÄ</button>
    </div>
</div>
<div style="position: absolute; left: -9999px;"><div id="yt-audio-element"></div></div>

<a href="../index.html" id="btn-menu">‚Üê Menu</a>
<header>Jogo da Mem√≥ria</header>

<div id="game-container">
  <div id="config-container">
    <div class="select-group">
      <label>Categoria:</label>
      <select id="select-categoria">
        <option value="animais">Animais üê∂</option>
        <option value="objetos">Objetos üéà</option>
      </select>
    </div>
    <div class="select-group">
      <label>Cartas:</label>
      <select id="select-quantidade">
        <option value="8">8 cartas</option>
        <option value="12" selected>12 cartas</option>
        <option value="16">16 cartas</option>
        <option value="20">20 cartas</option>
      </select>
    </div>
  </div>

  <div id="buttons">
    <button id="btn-novo" class="action-btn">Novo Jogo</button>
    <button id="btn-espiar" class="action-btn" disabled>Espiar (3)</button>
  </div>

  <div id="cards-grid"></div>
  <div id="result-text">Clique em Novo Jogo!</div>
</div>

<script src="../../js/musicas_data.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let currentIndex = parseInt(sessionStorage.getItem('musi_index')) || 0;
    let isShuffle = sessionStorage.getItem('musi_shuffle') === 'true';

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-audio-element', {
            height: '0', width: '0',
            videoId: listaMusicasIds[currentIndex],
            playerVars: { 'autoplay': sessionStorage.getItem('musi_playing') === 'true' ? 1 : 0 },
            events: {
                'onReady': (e) => {
                    const savedTime = parseFloat(sessionStorage.getItem('musi_time')) || 0;
                    if(savedTime > 0) e.target.seekTo(savedTime, true);
                    if(isShuffle) document.getElementById('shuffle-btn').classList.add('active');
                    updatePlayBtn();
                },
                'onStateChange': (e) => {
                    if(e.data === 0) playNext();
                    updatePlayBtn();
                }
            }
        });
    }

    function updatePlayBtn() {
        const btn = document.getElementById('play-pause-btn');
        if(!btn || !player || !player.getPlayerState) return;
        btn.innerText = player.getPlayerState() === 1 ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
    }

    function toggleMusic() {
        player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
        setTimeout(updatePlayBtn, 200);
    }

    function playNext() {
        currentIndex = isShuffle ? Math.floor(Math.random() * listaMusicasIds.length) : (currentIndex + 1) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    function playPrev() {
        currentIndex = (currentIndex - 1 + listaMusicasIds.length) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    function toggleShuffle() {
        isShuffle = !isShuffle;
        sessionStorage.setItem('musi_shuffle', isShuffle);
        document.getElementById('shuffle-btn').classList.toggle('active');
    }

    setInterval(() => {
        if(player && player.getCurrentTime) sessionStorage.setItem('musi_time', player.getCurrentTime());
    }, 1000);

    // L√≥gica do Jogo da Mem√≥ria
    const animais = ["üê∂","üê±","üê≠","üêπ","üê∞","ü¶ä","üêª","üêº","üê®","üê∑","üê∏","üêµ","üêî","üêß","ü¶Ñ","üêù"];
    const objetos = ["üéà","üéÅ","üéÄ","üì¶","üìö","üé®","üé∏","üöó","üöÄ","üéÆ","üé≤","üß©","üß∏","üîî","üí°","üíé"];

    let cartas = [], cartasViradas = [], paresEncontrados = 0;
    let espiarContador = 3, bloqueado = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function criarCartas() {
        const categoria = document.getElementById('select-categoria').value === 'animais' ? animais : objetos;
        const qtd = parseInt(document.getElementById('select-quantidade').value);
        const pares = qtd / 2;
        
        let selecionadas = shuffle([...categoria]).slice(0, pares);
        let deck = shuffle([...selecionadas, ...selecionadas]);
        
        const grid = document.getElementById('cards-grid');
        grid.innerHTML = '';
        grid.style.gridTemplateColumns = `repeat(${qtd > 12 ? 5 : 4}, 1fr)`;
        
        cartas = deck.map(fig => {
            const div = document.createElement('div');
            div.className = 'card'; // Come√ßa desvirado (mostrando o rosa)
            div.innerHTML = `<div class="card-inner"><div class="card-front">${fig}</div><div class="card-back"></div></div>`;
            div.dataset.fig = fig;
            div.onclick = () => virar(div);
            grid.appendChild(div);
            return div;
        });

        paresEncontrados = 0;
        espiarContador = 3;
        bloqueado = false;
        cartasViradas = [];
        document.getElementById('btn-espiar').disabled = false;
        document.getElementById('btn-espiar').innerText = `Espiar (3)`;
        document.getElementById('result-text').innerText = `Pares: 0 de ${pares}`;
    }

    function virar(card) {
        if(bloqueado || card.classList.contains('flipped') || card.classList.contains('matched') || cartasViradas.length >= 2) return;
        
        card.classList.add('flipped');
        cartasViradas.push(card);
        
        if(cartasViradas.length === 2) {
            bloqueado = true;
            setTimeout(checarPar, 800);
        }
    }

    function checarPar() {
        const [c1, c2] = cartasViradas;
        if(c1.dataset.fig === c2.dataset.fig) {
            c1.classList.add('matched');
            c2.classList.add('matched');
            paresEncontrados++;
            if(paresEncontrados === cartas.length / 2) {
                document.getElementById('result-text').innerHTML = "<strong>Parab√©ns! Voc√™ conseguiu! üéâ</strong>";
            }
        } else {
            c1.classList.remove('flipped');
            c2.classList.remove('flipped');
        }
        cartasViradas = [];
        bloqueado = false;
        if(paresEncontrados < cartas.length / 2) {
            document.getElementById('result-text').innerText = `Pares: ${paresEncontrados} de ${cartas.length / 2}`;
        }
    }

    document.getElementById('btn-novo').onclick = criarCartas;

    document.getElementById('btn-espiar').onclick = function() {
        if(espiarContador <= 0 || bloqueado) return;
        bloqueado = true;
        cartas.forEach(c => { if(!c.classList.contains('matched')) c.classList.add('flipped'); });
        espiarContador--;
        this.innerText = `Espiar (${espiarContador})`;
        this.disabled = true;
        
        setTimeout(() => {
            cartas.forEach(c => { if(!c.classList.contains('matched')) c.classList.remove('flipped'); });
            bloqueado = false;
            if(espiarContador > 0) this.disabled = false;
        }, 2000);
    };

    window.onload = criarCartas;
</script>
</body>
</html>
