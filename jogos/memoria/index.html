<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>Jogo da Mem√≥ria - MusiKids Fun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&display=swap');

  body {
    margin: 0; padding: 1rem 0;
    min-height: 100vh;
    font-family: 'Baloo 2', cursive, Arial, sans-serif;
    background: linear-gradient(135deg,#f7f4e9,#f8b500,#ff7eb9 100%);
    color: #32434a; user-select: none; text-align: center; overflow-x: hidden;
  }

  /* --- PLAYER --- */
  #musikids-player-card {
    background: white; padding: 6px 15px; display: flex; align-items: center; gap: 10px;
    border: 3px solid #FF77A9; border-radius: 50px; position: fixed; top: 10px; right: 10px; 
    z-index: 10001; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }
  .player-controls { display: flex; gap: 6px; align-items: center; }
  .player-btn {
    background: #FF77A9; border: none; color: white; width: 30px; height: 30px; 
    border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
    font-size: 14px;
  }
  .player-label { font-weight: 800; color: #FF4C8B; font-size: 0.8rem; }

  /* --- BOT√ÉO MENU --- */
  #btn-menu {
    position: fixed; top: 12px; left: 12px; z-index: 1000;
    padding: 8px 15px; font-size: 0.9rem; border-radius: 12px; border: none;
    background: #a1d578; color: #214d0d; font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer; text-decoration: none;
  }

  header { margin-top: 4.5rem; font-weight: 900; font-size: 2rem; color: #d63a6d; margin-bottom: 10px; }

  #game-container {
    margin: 0 auto; background: white;
    border-radius: 28px; box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    padding: 20px; 
    display: inline-flex; /* Faz o container envolver as cartas sem sobrar espa√ßo lateral */
    flex-direction: column;
    align-items: center;
    max-width: 95%;
  }

  .select-group { display: inline-flex; flex-direction: column; font-weight: 700; color: #d63a6d; margin: 0 5px 10px 5px; }
  select { font-size: 0.9rem; border-radius: 10px; padding: 4px; border: 2px solid #d63a6d; font-family: 'Baloo 2'; }

  #buttons { display: flex; gap: 8px; justify-content: center; margin-bottom: 15px; }
  .action-btn {
    background: #a1d578; color: #214d0d; border-radius: 15px;
    padding: 10px 18px; font-weight: 900; border: none; cursor: pointer;
  }

  /* --- GRID CENTRALIZADO E JUNTO --- */
  #cards-grid { 
    display: grid; 
    gap: 10px; /* Espa√ßo pequeno e fixo entre as cartas */
    justify-content: center; 
    width: fit-content; /* O grid s√≥ ocupa o tamanho das cartas */
    margin: 0 auto;
  }

  .card { width: 70px; height: 95px; perspective: 800px; cursor: pointer; }

  /* Ajuste espec√≠fico para 20 cartas em telas pequenas */
  @media (max-width: 500px) {
    .card { width: 16vw; height: 23vw; max-width: 70px; max-height: 95px; }
    #cards-grid { gap: 6px; }
    #game-container { padding: 10px; }
  }

  .card-inner {
    position: relative; width: 100%; height: 100%;
    transition: transform 0.6s; transform-style: preserve-3d; border-radius: 12px;
  }
  .card.flipped .card-inner { transform: rotateY(180deg); }
  .card-front, .card-back {
    position: absolute; width: 100%; height: 100%; border-radius: 12px;
    backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .card-front { background: #f7f7f7; font-size: 2.2rem; transform: rotateY(180deg); }
  .card-back { background: #ff7eb9; border: 3px solid white; box-sizing: border-box; }
  .card.matched .card-inner { opacity: 0.7; transform: scale(0.95) rotateY(180deg); }

  #result-text { font-weight: 800; font-size: 1.1rem; color: #d63a6d; margin-top: 15px; }
</style>
</head>
<body>

<div id="musikids-player-card">
    <span class="player-label">M√∫sica</span>
    <div class="player-controls">
        <button class="player-btn" onclick="playPrev()">‚èÆÔ∏è</button>
        <button class="player-btn" onclick="toggleMusic()" id="play-pause-btn">‚ñ∂Ô∏è</button>
        <button class="player-btn" onclick="playNext()">‚è≠Ô∏è</button>
    </div>
</div>
<div style="position: absolute; left: -9999px;"><div id="yt-audio-element"></div></div>

<a href="../index.html" id="btn-menu">‚Üê Menu</a>
<header>Jogo da Mem√≥ria</header>

<div id="game-container">
  <div id="config-container">
    <div class="select-group">
      <label>Categoria:</label>
      <select id="select-categoria">
        <option value="animais">Animais üê∂</option>
        <option value="objetos">Objetos üéà</option>
      </select>
    </div>
    <div class="select-group">
      <label>Cartas:</label>
      <select id="select-quantidade">
        <option value="8">8 cartas</option>
        <option value="12" selected>12 cartas</option>
        <option value="16">16 cartas</option>
        <option value="20">20 cartas</option>
      </select>
    </div>
  </div>

  <div id="buttons">
    <button id="btn-novo" class="action-btn">Novo Jogo</button>
    <button id="btn-espiar" class="action-btn" disabled>Espiar (3)</button>
  </div>

  <div id="cards-grid"></div>
  <div id="result-text">Clique em Novo Jogo!</div>
</div>

<script src="../../js/musicas_data.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let currentIndex = parseInt(sessionStorage.getItem('musi_index')) || 0;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-audio-element', {
            height: '0', width: '0',
            videoId: listaMusicasIds[currentIndex],
            playerVars: { 'autoplay': sessionStorage.getItem('musi_playing') === 'true' ? 1 : 0 },
            events: {
                'onReady': (e) => updatePlayBtn(),
                'onStateChange': (e) => { if(e.data === 0) playNext(); updatePlayBtn(); }
            }
        });
    }

    function updatePlayBtn() {
        const btn = document.getElementById('play-pause-btn');
        if(btn && player?.getPlayerState) btn.innerText = player.getPlayerState() === 1 ? "‚è∏Ô∏è" : "‚ñ∂Ô∏è";
    }

    function toggleMusic() {
        player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
        setTimeout(updatePlayBtn, 200);
    }

    function playNext() {
        currentIndex = (currentIndex + 1) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    function playPrev() {
        currentIndex = (currentIndex - 1 + listaMusicasIds.length) % listaMusicasIds.length;
        player.loadVideoById(listaMusicasIds[currentIndex]);
        sessionStorage.setItem('musi_index', currentIndex);
    }

    const animais = ["üê∂","üê±","üê≠","üêπ","üê∞","ü¶ä","üêª","üêº","üê®","üê∑","üê∏","üêµ","üêî","üêß","ü¶Ñ","üêù","üêò","üêô","üê¢","ü¶Å"];
    const objetos = ["üéà","üéÅ","üéÄ","üì¶","üìö","üé®","üé∏","üöó","üöÄ","üéÆ","üé≤","üß©","üß∏","üîî","üí°","üíé","üçé","üç¶","‚öΩ","üö≤"];

    let cartas = [], cartasViradas = [], paresEncontrados = 0;
    let espiarContador = 3, bloqueado = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function criarCartas() {
        const categoria = document.getElementById('select-categoria').value === 'animais' ? animais : objetos;
        const qtd = parseInt(document.getElementById('select-quantidade').value);
        const pares = qtd / 2;
        
        let selecionadas = shuffle([...categoria]).slice(0, pares);
        let deck = shuffle([...selecionadas, ...selecionadas]);
        
        const grid = document.getElementById('cards-grid');
        grid.innerHTML = '';
        
        // Ajuste din√¢mico de colunas para ficar sim√©trico
        let colunas = 4;
        if (qtd === 20) colunas = 5;
        if (qtd === 8) colunas = 4;

        grid.style.gridTemplateColumns = `repeat(${colunas}, 1fr)`;
        
        cartas = deck.map(fig => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<div class="card-inner"><div class="card-front">${fig}</div><div class="card-back"></div></div>`;
            div.dataset.fig = fig;
            div.onclick = () => virar(div);
            grid.appendChild(div);
            return div;
        });

        paresEncontrados = 0; espiarContador = 3; bloqueado = false; cartasViradas = [];
        document.getElementById('btn-espiar').disabled = false;
        document.getElementById('btn-espiar').innerText = `Espiar (3)`;
        document.getElementById('result-text').innerText = `Pares: 0 de ${pares}`;
    }

    function virar(card) {
        if(bloqueado || card.classList.contains('flipped') || card.classList.contains('matched') || cartasViradas.length >= 2) return;
        card.classList.add('flipped');
        cartasViradas.push(card);
        if(cartasViradas.length === 2) {
            bloqueado = true;
            setTimeout(checarPar, 800);
        }
    }

    function checarPar() {
        const [c1, c2] = cartasViradas;
        if(c1.dataset.fig === c2.dataset.fig) {
            c1.classList.add('matched'); c2.classList.add('matched');
            paresEncontrados++;
            if(paresEncontrados === cartas.length / 2) {
                document.getElementById('result-text').innerHTML = "<strong>üéâ Parab√©ns! Pr√≥ximo em 2s...</strong>";
                setTimeout(criarCartas, 2000);
            }
        } else {
            c1.classList.remove('flipped'); c2.classList.remove('flipped');
        }
        cartasViradas = []; bloqueado = false;
        if(paresEncontrados < cartas.length / 2) {
            document.getElementById('result-text').innerText = `Pares: ${paresEncontrados} de ${cartas.length / 2}`;
        }
    }

    document.getElementById('btn-novo').onclick = criarCartas;
    document.getElementById('btn-espiar').onclick = function() {
        if(espiarContador <= 0 || bloqueado) return;
        bloqueado = true;
        cartas.forEach(c => { if(!c.classList.contains('matched')) c.classList.add('flipped'); });
        espiarContador--;
        this.innerText = `Espiar (${espiarContador})`;
        setTimeout(() => {
            cartas.forEach(c => { if(!c.classList.contains('matched')) c.classList.remove('flipped'); });
            bloqueado = false;
        }, 1500);
    };

    window.onload = criarCartas;
</script>
</body>
</html>
