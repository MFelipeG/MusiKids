name: Sync YouTube Videos

on:
  schedule:
    - cron: '0 22 * * *'  # Executa diariamente Ã s 22h (horÃ¡rio UTC)
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

jobs:
  sync-videos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        # CORREÃ‡ÃƒO AQUI: Instalando as ferramentas para a API e o tempo (isodate)
        run: pip install requests isodate
      
      - name: Fetch and Update Videos
        run: python scripts/update_videos.py
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # Garante que ambos os arquivos atualizados sejam salvos
          git add js/musicas_data.js
          git add musicas/index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŽµ Auto-update: Filtro 50 vÃ­deos > 60s"
          git push
          
