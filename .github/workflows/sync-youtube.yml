name: Sync YouTube Videos

on:
  schedule:
    - cron: '0 22 * * *'  # Executa diariamente √†s 22h (hor√°rio UTC)
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  sync-videos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install feedparser
      
      - name: Fetch and Update Videos
        run: python scripts/update_videos.py
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add musicas/index.html
          git diff --quiet && git diff --staged --quiet || git commit -m "üéµ Auto-update: Novos v√≠deos do YouTube"
          git push
